<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Evento de teclado</title>
   <!-- JS -->
   <script>

    /*
      onKeyUp: Exibe o caractere e depois executa a ação.

      onKeyDown: Executa a ação e depois exibe o caractere.

      onKeyPress: Executa a ação e depois exibe o caractere.
      - Não tem suporte as seguintes teclas: F1..F12, ALT, CTRL, SHIFT...
    */

   
    //Função
    function exibir() {

      //Obter o valor do campo texto
      var campo = document.getElementById("campo").value;

      //Exibir o cunteúdo digitado no campo
      alert(campo);
      
    }

   </script>
</head>

<!-- HTML -->
<body>
 
  <input id="campo" type="text" onkeyup="exibir()">

</body>
</html>
